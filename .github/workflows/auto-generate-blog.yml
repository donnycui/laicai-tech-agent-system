name: Auto generate blog post

on:
  schedule:
    - cron: "0 1 * * *" # 每天 UTC 01:00（中国时间 09:00）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Generate markdown
        env:
          LLM_ENDPOINT: ${{ secrets.LLM_ENDPOINT }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: node scripts/generate-ai-post.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "blog-bot"
          git config user.email "blog-bot@users.noreply.github.com"
          git add content/blog
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore(blog): auto-generate post"
          git push
